<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Calculadora de rectangulo</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Calculadora de Área de Rectángulo</h2>
        <form id="rectangleForm">
            <div class="form-group">
              <label for="baseInput">Base:</label>
              <input type="number" class="form-control" id="baseInput" placeholder="Ingrese la base" required>
            </div>
        
            <div class="form-group">
              <label for="alturaInput">Altura:</label>
              <input type="number" class="form-control" id="alturaInput" placeholder="Ingrese la altura" required>
            </div>
        
            <button type="button" class="btn btn-primary" onclick="calcularArea()">Calcular Área</button>
            <button type="button" class="btn btn-danger" onclick="limpiarCampos()">Limpiar Campos</button>
        
            <div class="mt-3">
              <label for="resultado">Resultado:</label>
              <input type="text" class="form-control" id="resultado" readonly>
            </div>
          </form>
    </div>

    

    <script src="/js/app.js"></script>

</html>
